name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install audio dependencies (ALSA)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Install device dependencies (udev)
        run: |
          sudo apt-get install -y libudev-dev

      - name: Install archive tools (7z / LZMA)
        run: |
          sudo apt-get install -y p7zip-full p7zip-rar xz-utils

      - name: Build
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose
